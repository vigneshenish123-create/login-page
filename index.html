<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
 
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <form>
            <i class="fa-regular fa-user"></i><input type="email" class="input-box" required placeholder="email"
                name="email"><br>
            <i class="fa-solid fa-key"></i><input type="password" class="input-box" required placeholder="Password"
                name="password">


            <div class="options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit">Login</button>

            <p class="register">
                Don't have an account? <a href="#">Register</a>
            </p>
        </form>
    </div>

</body>

</html>
